<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Creation date</th>
  </tr>
  </thead>
  <tbody>
  <tr app-table-line *ngFor="let ad of ads"
      [id]="ad.id"
      [title]="ad.title"
      [author]="ad.author"
      [creationDate]="ad.creationDate">
  </tr>
  </tbody>
</table>
